<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="https://jsplumbtoolkit.com/img/favicon.ico">
    <script async="" src="tset_files/analytics.js"></script>
    <script src="tset_files/jquery_002.js"></script>
    <title></title>
    <link href="tset_files/css.css" rel="stylesheet">
    <link href="tset_files/bootstrap.css" rel="stylesheet">
    <link href="tset_files/font-awesome.css" rel="stylesheet">
    <link href="tset_files/main.css" rel="stylesheet">
    <link rel="stylesheet" href="tset_files/jsplumbtoolkit-defaults.css">
    <link rel="stylesheet" href="tset_files/jsplumbtoolkit-demo.css">
    <link rel="stylesheet" href="tset_files/app.css">
</head>

<body class="jtk-bootstrap jtk-bootstrap-wide">
    <div class="jtk-page-container">
        <div class="jtk-container">
            <!-- content -->
            <script type="text/x-jtk-templates" src="tset_files/templates.html"></script>
            <div class="jtk-demo-main" id="jtk-demo-dbase">
                <!-- the node palette -->
                <div class="sidebar node-palette">
                    <ul>
                        <li jtk-node-type="table" title="Drag to add new"><i class="fa fa-table btn-icon-margin"></i>Table</li>
                        <li jtk-node-type="view" title="Drag to add new"><i class="fa fa-eye btn-icon-margin"></i>View</li>
                    </ul>
                </div>
                <!-- 这是主要的绘图区 -->
                <div class="jtk-demo-canvas">
                    <div class="controls">
                        <i class="fa fa-arrows selected-mode" mode="pan" title="Pan Mode"></i>
                        <i class="fa fa-pencil" mode="select" title="Select Mode"></i>
                        <i class="fa fa-home" reset title="Zoom To Fit"></i>
                    </div>
                    <!-- 迷你视图 -->
                    <div class="miniview"></div>
                </div>
                <!-- 数据集合 -->
                <div class="jtk-demo-dataset"></div>
            </div>
            <!-- /content -->
			<script src="tset_files/jsplumbtoolkit.js"></script>
            <script src="tset_files/syntax-highlighter.js"></script>
            <!-- demo -->
            <script src="tset_files/app.js"></script>
            <!-- /demo -->
        </div>
    </div>
    <script src="tset_files/jquery.js"></script>
    <script src="tset_files/additional-methods.js"></script>
    <script src="tset_files/braintree.js"></script>
</body>
</html>
